<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщение отправлено</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a; color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; text-align: center; padding: 20px;
        }
        .container {
            padding: 40px; background-color: #2c2c2c; border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 135, 0.15); max-width: 600px; width: 100%;
        }
        .icon { font-size: 5em; color: #00ff87; }
        h1 { font-size: 2.2em; margin-top: 20px; margin-bottom: 15px; color: #ffffff; }
        p { font-size: 1.2em; margin-bottom: 30px; line-height: 1.6; }
        .back-link {
            display: inline-block; padding: 12px 25px; background-color: #00ff87;
            color: #1a1a1a; text-decoration: none; border-radius: 5px;
            font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-link:hover { background-color: #00e676; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Ваше сообщение успешно отправлено!</h1>
        <p>Спасибо за ваше обращение. Я свяжусь с Вами в ближайшее время.</p>
        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>
</body>
</html>
